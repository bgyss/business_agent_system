  uv-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v2
      with:
        version: "latest"
    
    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: uv sync --all-extras
    
    - name: Run linting
      run: |
        uv run ruff check . --select=W292 || true
        uv run black --check . || true
        uv run isort --check-only . || true
    
    - name: Run type checking
      run: uv run mypy agents/ models/ simulation/ || true
    
    - name: Run unit tests
      run: |
        uv run pytest tests/unit/ -v \
          --cov=agents --cov=models --cov=simulation --cov=utils \
          --cov-report=xml --cov-report=term-missing \
          --junit-xml=test-results-unit.xml
    
    - name: Run integration tests
      if: matrix.python-version == '3.11'
      run: |
        uv run pytest tests/integration/ -v \
          --junit-xml=test-results-integration.xml || true
    
    - name: Upload test artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.python-version }}
        path: |
          test-results-*.xml
          coverage.xml
    
    - name: Upload coverage
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: false

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v2
    
    - name: Install dependencies
      run: uv sync --extra security
    
    - name: Run safety check
      run: uv run safety check
    
    - name: Run bandit security check
      run: uv run bandit -r agents/ models/ simulation/ -ll || true

